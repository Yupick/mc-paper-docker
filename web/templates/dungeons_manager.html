{% extends "base.html" %}

{% block title %}Gestión de Dungeons - MMORPG Panel{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-dungeon"></i> Gestión de Dungeons</h2>
        <div>
            <button class="btn btn-primary" onclick="openCreateDungeonModal()">
                <i class="fas fa-plus"></i> Crear Dungeon
            </button>
            <button class="btn btn-info" onclick="loadDungeons()">
                <i class="fas fa-sync"></i> Recargar
            </button>
        </div>
    </div>

    <!-- Estadísticas -->
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card bg-primary text-white">
                <div class="card-body">
                    <h5>Total Dungeons</h5>
                    <h2 id="total-dungeons-count">0</h2>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-success text-white">
                <div class="card-body">
                    <h5>Activos</h5>
                    <h2 id="active-dungeons-count">0</h2>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-warning text-white">
                <div class="card-body">
                    <h5>Total Oleadas</h5>
                    <h2 id="total-waves-count">0</h2>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-danger text-white">
                <div class="card-body">
                    <h5>Nivel Promedio</h5>
                    <h2 id="avg-level">0</h2>
                </div>
            </div>
        </div>
    </div>

    <!-- Filtros -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row">
                <div class="col-md-5">
                    <input type="text" id="search-input" class="form-control" placeholder="Buscar dungeon..." onkeyup="filterDungeons()">
                </div>
                <div class="col-md-4">
                    <select id="world-filter" class="form-control" onchange="filterDungeons()">
                        <option value="">Todos los mundos</option>
                        <option value="world">Overworld</option>
                        <option value="world_nether">Nether</option>
                        <option value="world_the_end">The End</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-secondary btn-block" onclick="clearFilters()">Limpiar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabla -->
    <div class="card">
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Nivel</th>
                        <th>Mundo</th>
                        <th>Oleadas</th>
                        <th>Jugadores</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="dungeons-tbody"></tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="dungeonModal" tabindex="-1">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="dungeonModalTitle">Crear Dungeon</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="dungeon-form">
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label>ID *</label>
                            <input type="text" class="form-control" id="dungeon-id" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label>Nombre *</label>
                            <input type="text" class="form-control" id="dungeon-name" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label>Nivel</label>
                            <input type="number" class="form-control" id="dungeon-level" value="1">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label>Mundo</label>
                            <select class="form-control" id="dungeon-world">
                                <option value="world">Overworld</option>
                                <option value="world_nether">Nether</option>
                                <option value="world_the_end">The End</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label>Min. Jugadores</label>
                            <input type="number" class="form-control" id="dungeon-min-players" value="1">
                        </div>
                        <div class="form-group col-md-3">
                            <label>Max. Jugadores</label>
                            <input type="number" class="form-control" id="dungeon-max-players" value="4">
                        </div>
                        <div class="form-group col-md-3">
                            <label>Tiempo Límite (min)</label>
                            <input type="number" class="form-control" id="dungeon-time-limit" value="30">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="dungeon-active">
                            <label class="form-check-label">Activo</label>
                        </div>
                    </div>
                    
                    <hr>
                    <h6>Oleadas</h6>
                    <div id="waves-container"></div>
                    <button type="button" class="btn btn-sm btn-secondary" onclick="addWave()">
                        <i class="fas fa-plus"></i> Añadir Oleada
                    </button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="saveDungeon()">Guardar</button>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/dungeons.js') }}"></script>
<script>
    $(document).ready(function() {
        loadDungeons();
        setInterval(() => !$('#dungeonModal').is(':visible') && loadDungeons(), 60000);
    });
</script>
{% endblock %}
